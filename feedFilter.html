<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hybrid CSV Extractor</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    #presetHeaderForm {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      background: #fff;
    }
    #presetHeaderForm label {
      display: block;
      margin: 0.25rem 0;
    }
    #errorMsg {
      color: red;
      margin-top: 1rem;
    }
    #exportBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #exportBtn:hover {
      background: #005ea2;
    }
  </style>
</head>
<body>
  <h1>Hybrid CSV Extractor</h1>

  <div class="section">
    <label for="csvUpload">Upload CSV:</label>
    <input type="file" id="csvUpload" accept=".csv,.tsv" />
    <div id="errorMsg"></div>
  </div>

  <div class="section">
    <!-- <label><input type="checkbox" id="selectAllToggle" checked /> Select All</label> -->
    <strong>Quick Select:</strong>
    <button type="button" onclick="selectGroup('essentials')">Essentials</button>
    <!-- <button type="button" onclick="selectGroup('inventory')">Inventory</button> -->
    <!-- <button type="button" onclick="selectGroup('marketing')">Marketing</button> -->
    <button type="button" onclick="selectGroup('all')">All Headers</button>
    <button type="button" onclick="clearSelection()">Clear All</button>
    <form id="presetHeaderForm"></form>
    <button id="exportBtn">Export Filtered CSV</button>
  </div>

  <script>
    const headers = [
      "product_id", "sku_id", "item_group_id", "id", "upc", "mpn", "title", "description",
      "product_type_old", "product_type", "Division", "Department", "Class", "Sub-Class",
      "rms_division", "rms_dept", "rms_class", "rms_subclass", "rms_product_type", "link",
      "child_link", "image_link", "brand", "price", "sale_price", "availability", "color",
      "industry_sub_group", "gender", "size", "material", "age_group", "availability_date",
      "map_price", "bopis_flag", "shiptostore_flag", "ref_src", "shipping_weight", "shipping",
      "stock_description", "ecom_code", "quantity", "rating", "review_count", "badge",
      "map_price_flag", "cmc_category_name_L1", "cmc_category_name_L2", "cmc_category_name_L3",
      "cmc_category_name_L4", "cmc_category_name_L5", "cmc_category_name_L6", "Team", "Caliber", "pattern"
    ];

    const headerGroups = {
      essentials: ["item_group_id", "title", "rms_division", "rms_dept", "rms_class", "rms_subclass"],
      inventory: ["sku_id", "quantity", "shipping_weight"],
      marketing: ["brand", "color", "gender", "badge", "rating"],
      all: [...headers]
    };

    let originalFile = null;

    function showError(msg) {
      document.getElementById('errorMsg').textContent = msg;
    }

    function selectGroup(groupName) {
      const groupHeaders = headerGroups[groupName];
      document.querySelectorAll('#presetHeaderForm input[type="checkbox"]').forEach(cb => {
        cb.checked = groupHeaders.includes(cb.value);
      });
    }

    function clearSelection() {
      document.querySelectorAll('#presetHeaderForm input[type="checkbox"]').forEach(cb => {
        cb.checked = false;
      });
    }

    // Render header checkboxes
    const form = document.getElementById('presetHeaderForm');
    form.innerHTML = headers.map(h => `
      <label><input type="checkbox" value="${h}" checked /> ${h}</label>
    `).join('');

    // Select All toggle
    // document.getElementById('selectAllToggle').addEventListener('change', (e) => {
    //   const isChecked = e.target.checked;
    //   document.querySelectorAll('#presetHeaderForm input[type="checkbox"]').forEach(cb => cb.checked = isChecked);
    // });

    // File upload
    document.getElementById('csvUpload').addEventListener('change', (e) => {
      originalFile = e.target.files[0];
      showError('');
    });

    // Export logic
    document.getElementById('exportBtn').addEventListener('click', () => {
      if (!originalFile) {
        showError('Please upload a CSV file first.');
        return;
      }

      const selectedHeaders = Array.from(document.querySelectorAll('#presetHeaderForm input:checked'))
        .map(input => input.value);

      if (selectedHeaders.length === 0) {
        showError('Please select at least one column.');
        return;
      }

      const worker = new Worker('worker.js');
            worker.postMessage({ file: originalFile, headers: selectedHeaders });

            worker.onmessage = (e) => {
                const csv = e.data;
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                const originalName = originalFile.name.replace(/\.[^/.]+$/, '');
                const suffix = '_filtered';
                const extension = '.csv';
                link.download = originalName + suffix + extension;

                link.click();
                worker.terminate();
            };
    });
  </script>
</body>
</html>
